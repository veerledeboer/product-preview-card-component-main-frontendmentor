<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

 <div id="perfume">
    <!-- <div class="imageMobile">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
    </div> -->
    <div class="imageDesktop">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Perfume">
    </div>
    
    <div class="text">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h3 id="newPrice">$149.99</h3>
        <h3 id="regularPrice">$169.99</h3>
      </div>
      <button> 
        <img src="images/icon-cart.svg" alt="cart" id="cart">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
